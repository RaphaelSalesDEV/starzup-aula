<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starz Up - Entrar na Plataforma">
    <title>Starz Up - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="imagens/logoempresa.png" rel="icon" type="image/x-icon">
</head>
<body>
    <a href="index.html" class="btn-back">
        <img class="back-arrow" src="imagens/seta.png" alt="Ícone de voltar" width="50" height="40"> 
        <span class="back-text">Voltar ao Menu</span>
    </a>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-circle">
                    <img src="imagens/logoempresa.png" alt="Logo Starz Up" class="logo-img">
                </div>
                <h1>BEM-VINDO <span class="highlight">DE VOLTA</span></h1>
                <p>Entre com sua conta para continuar jogando</p>
            </div>

            <form action="processar_login.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail ou Usuário</label>
                    <div class="input-container">
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="lembrar">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="divider">
                <span>ou entre com</span>
            </div>

            <div class="social-login">
                <button class="btn-social google">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>

                <button class="btn-social facebook">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"/>
                    </svg>
                    Facebook
                </button>

                <button class="btn-social twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    X (Twitter)
                </button>
            </div>

            <div class="signup-link">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
            </div>
        </div>
    </div>
</body>
</html>
