<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starz Up - Cadastre-se na Plataforma">
    <title>Starz Up - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="imagens/logoempresa.png" rel="icon" type="image/x-icon">
</head>
<body>
    <a href="index.html" class="btn-back">
        <img class="back-arrow" src="imagens/seta.png" alt="Ícone de voltar" width="50" height="40"> 
        <span class="back-text">Voltar ao Menu</span>
    </a>
    <div class="form-container">
        <div class="cadastro">
            <h1>CADASTRE-SE <span class="highlight">AQUI</span></h1>
            <p><br>Preencha os campos abaixo para criar sua conta.</p>
        </div>
        <div class="obrigatorio">
            <p>Todos os campos são obrigatórios!</p>
        </div>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome" class="palavras">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email" class="palavras">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="senha" class="palavras">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <h4 class="japossuiconta">Já possui uma conta? <a class="botaologin" href="login.html">Faça login</a></h4>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
    </div>
    
    <script type="module" src="cadastro-script.js"></script>
</body>
</html>
