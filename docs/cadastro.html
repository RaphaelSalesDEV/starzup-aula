<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Starz Up - Cadastre-se na Plataforma">
    <title>Starz Up - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="imagens/logoempresa.png" rel="icon" type="image/x-icon">
    <style>
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.8rem;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gray);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar-preview:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transform: scale(1.05);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 3rem;
            color: var(--light-gray);
        }

        .avatar-input {
            display: none;
        }

        .avatar-label {
            padding: 0.7rem 1.5rem;
            background: var(--primary);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .avatar-label:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .avatar-info {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--light-gray);
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back">
        <img class="back-arrow" src="imagens/seta.png" alt="√çcone de voltar" width="50" height="40"> 
        <span class="back-text">Voltar ao Menu</span>
    </a>
    <div class="form-container">
        <div class="cadastro">
            <h1>CADASTRE-SE <span class="highlight">AQUI</span></h1>
            <p><br>Preencha os campos abaixo para criar sua conta.</p>
        </div>
        <div class="obrigatorio">
            <p>Todos os campos s√£o obrigat√≥rios!</p>
        </div>
        <form id="cadastroForm">
            <!-- Upload de Avatar -->
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                    <span class="avatar-placeholder">üë§</span>
                </div>
                <input type="file" id="avatarInput" class="avatar-input" accept="image/*">
                <label for="avatarInput" class="avatar-label">Escolher Avatar</label>
                <p class="avatar-info">Clique para adicionar sua foto de perfil</p>
            </div>

            <div class="form-group">
                <label for="nome" class="palavras">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email" class="palavras">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="senha" class="palavras">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            <h4 class="japossuiconta">J√° possui uma conta? <a class="botaologin" href="login.html">Fa√ßa login</a></h4>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
    </div>
    
    <script type="module" src="cadastro-script.js"></script>
</body>
</html>
